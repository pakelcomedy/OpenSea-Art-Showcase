name: Update README with Trending NFT Collections

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m venv .venv
        . .venv/bin/activate
        pip install requests

    - name: Update README
      env:
        OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}
      run: |
        . .venv/bin/activate
        python update_art_gallery.py

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Commit and push changes
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name 'pakelcomedy'
        git config --global user.email 'danieldna1411@gmail.com'
        git add README.md
        git commit -m 'Update README with latest trending NFT collections'
        git push git@github.com:pakelcomedy/OpenSea-Art-Showcase.git main
